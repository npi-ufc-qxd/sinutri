<!DOCTYPE html>

<html>
	
	<head>

		<title></title>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/material.min.css">
		<link rel="stylesheet" type="text/css" href="css/font/material-icons.css">
		<link rel="stylesheet" type="text/css" href="css/font/roboto.css">
		<link rel="stylesheet" type="text/css" href="css/dialog-polyfill.css">
		<link rel="stylesheet" type="text/css" href="css/sinutri.css">
		<link rel="stylesheet" type="text/css" href="css/material-date-picker.css">

		<style type="text/css">

			.bordered {
				border: dashed;
				border-width: 1px;
			}

		</style>

	</head>

	<body>

		<div class="sn-container">
			
			<div class="sn-drawer-left">
				
				<div class="mdl-layout__header-row">

					<span class="mdl-layout-title">Title</span>

				</div>

			</div>

			<div class="sn-main">
				
				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-200">

					<header class="mdl-layout__header">
    					
    					<div class="mdl-layout__header-row">

    						<span class="mdl-layout-title">Title</span>

    					</div>

    				</header>

					<div class="mdl-layout__content">

						<div class="mdl-grid">

							<div class="mdl-cell
								mdl-cell--7-col-desktop mdl-cell--1-offset-desktop
								sn-card sn-padding--48">

								<form class="sn-form">

									<div class="mdl-grid">

										<!-- First section -->

										<div class="sn-textfield mdl-cell mdl-cell--8-col">
											<div class="mdl-layout-title">Form</div>
										</div>

										<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-cell mdl-cell--4-col" for="checkbox-ver-grid">
											<input type="checkbox" id="checkbox-ver-grid" class="mdl-checkbox__input">
											<span class="mdl-checkbox__label">Ver grid</span>
										</label>

										<div class="sn-textfield mdl-cell mdl-cell--12-col">
											<label class="sn-textfield__label" for="sn-name">Name</label>

											<label class="sn-textfield__messages sn-info-text" for="sn-name">(Info message)</label>

											<label class="sn-textfield__messages sn-warning-text" for="sn-name">(Warning message)</label>

											<label class="sn-textfield__messages sn-error-text" for="sn-text">(Error message)</label>

											<input class="sn-textfield__input" type="text" id="sn-name" />
										</div>
										
										<div class="sn-textfield mdl-cell mdl-cell--12-col">
											<label class="sn-textfield__label" for="sn-number">Number</label>
											<input class="sn-textfield__input" type="number" step="0.01" id="sn-number"/>
										</div>

										<div class="sn-textfield mdl-cell mdl-cell--12-col">
											<label class="sn-textfield__label" for="sn-text">Text</label>
											<textarea class="sn-textfield__input" type="text" id="sn-text" ></textarea>
										</div>

										<!-- Seccond section -->

										<div class="sn-textfield mdl-cell mdl-cell--6-col">
											<label class="sn-textfield__label" for="sn-date">Date</label>
											<input class="sn-textfield__input sn-date-picker sn-mask-date" id="sn-date"/>
										</div>

										<div class="sn-textfield mdl-cell mdl-cell--6-col">
											<label class="sn-textfield__label" for="sn-time">Time</label>
											<input class="sn-textfield__input sn-time-picker" type="text" id="sn-time"/>
										</div>

										<div class="sn-textfield mdl-cell mdl-cell--6-col">
											<label class="sn-textfield__label" for="sn-date-time">Date and Time</label>
											<input class="sn-textfield__input sn-date-time-picker" type="text" id="sn-fate-time"/>
										</div>

										<!-- Third section -->

										<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-cell mdl-cell--12-col" for="checkbox-1">
											<input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
											<span class="mdl-checkbox__label">Checkbox</span>
										</label>

										<div class="sn-selectfield mdl-cell mdl-cell--6-col">
											<label class="sn-selectfield__label" for="sn-select">Name</label>
											<select class="sn-selectfield__select" id="sn-select">
												<option>A</option>	
												<option>B</option>	
												<option>C</option>	
												<option>D</option>	
											</select>
										</div>

										<div class="sn-textfield mdl-cell mdl-cell--6-col">
											<label class="sn-textfield__label" for="sn-linetext">Line Text</label>
											<input class="sn-textfield__input" type="text" id="sn-linetext"/>
										</div>

										<div class="sn-form-actions">

											<input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" value="Save" />
											<input type="button" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" value="Cancel"/>
											
										</div>

									</div>

								</form>

							</div>

							<div class="mdl-cell
								mdl-cell--3-col-desktop">
								<div class="sn-card sn-padding--48">
									<div class="mdl-layout-title">Informações</div>

									<button id="showButton-1" for="modal-1" class="mdl-button mdl-button--raised">Show Modal</button>

								</div>
							</div>

	    				</div>

	    			</div>

				</div>

			<div class="sn-main__foreground"></div>

		</div>

		<div class="sn-foreground"></div>

		<dialog class="mdl-dialog" id="modal-1">

			<div class="mdl-card__menu">
				<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
					<i class="material-icons">close</i>
				</button>
			</div>

			<h4 class="mdl-dialog__title">Allow data collection?</h4>
			<div class="mdl-dialog__content">
				<p>
					Allowing us to collect data will let us get you the information you want faster.
				</p>
			</div>
			<div class="mdl-dialog__actions">
				<button type="button" class="mdl-button">Agree</button>
				<button type="button" class="mdl-button close">Disagree</button>
			</div>
		</dialog>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
		<script defer type="text/javascript" src="js/material.min.js"></script>
		<script type="text/javascript" src="js/dialog-polyfill.js"></script>
		<script type="text/javascript" src="js/sinutri.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="js/material-date-picker.js"></script>

		<script type="text/javascript">
			
			$(document).ready(function() {

				$("#checkbox-ver-grid").change(function() {
					if($(this).is(":checked")) {
						$(".mdl-cell").addClass("bordered");
					} else {
						$(".mdl-cell").removeClass("bordered");
					}
				});

				// Setup dialog
				/*
				sn_base.doRegistryDialog({
					dialog: "#modal-1", 
					showButton: "#showButton-1"
				});
				*/

			});

		</script>

	</body>

</html>
