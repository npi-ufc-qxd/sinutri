<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="estrutura/dashboard">

<head>
	<title>Sinutri | Buscar</title>
</head>
<section layout:fragment="conteudo">
	<div class="mdl-grid">
		<div class="mdl-layout__content">

			<div class="mdl-grid">

				<div class="mdl-cell
						mdl-cell--7-col-desktop mdl-cell--1-offset-desktop
						sn-card sn-padding--48">
			    				
					<div class="mdl-layout-title">Prescrição</div>

					<form id="form-prescricao" action="#" th:object="${prescricao}" th:action="@{/Paciente/1/Prescricao/}" method="post">

						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sn-display--flex sn-fill--width">
							<input class="mdl-textfield__input" type="text" id="inputTextDescricao" th:field="*{descricao}"/>
							<label class="mdl-textfield__label" for="inputTextDescricao">Descrição</label>
						</div>
									
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sn-display--flex sn-fill--width">
							<textarea class="mdl-textfield__input" rows= "5" id="inputTextTexto" th:field="*{texto}"></textarea>
							<label class="mdl-textfield__label" for="inputTextTexto">Texto</label>
						</div>
		
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sn-display--flex sn-fill--width">
							<input class="mdl-textfield__input sn-input__date-datepicker sn-input__date-now" type="text" 
									id="inputDataCriacao" th:field="*{criadoEm}" />
							<label class="mdl-textfield__label" for="inputDataCriacao">Data de Criação</label>
						</div>
						
						<div align="right">
                    		<button type="submit" class="mdl-button mdl-button-js mdl-button--raised mdl-button--primary">Cadastrar</button>
                		</div>

					</form>

				</div>

 			</div>
	    </div>
	</div>
</section>
</html>
