<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="estrutura/dashboard">
<head>
	<title>Sinutri | Cálculo dos Gastos Energético</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/material--picker.css}"/>

</head>
<body>
 
	<section layout:fragment="title">
		<label class="mdl-layout-title">Cadastrar Cálculo Energético</label>
	</section>
	
	<section layout:fragment="conteudo">
	
	<div class="mdl-grid">
		<div class="mdl-cell--1-offset-desktop">
			<a th:href="@{/Nutricao/Buscar}" class="sn-breadcrumbs sn-attribute__title">SiNutri</a>
			<a class="sn-attribute__title sn-breadcrumbs">Gastos Energéticos</a>
		</div>
		<div class="
			mdl-cell mdl-cell--10-col-desktop
			mdl-cell--7-col-desktop mdl-cell--1-offset-desktop
			mdl-cell--8-col-tablet
			mdl-cell--4-col-phone
			mdl-grid mdl-grid--no-spacing
			sn-main-card">
	
			<div class="mdl-cell mdl-cell--12-col sn-card sn-padding--48 mdl-color--teal">
					
				<div class="mdl-layout-title mdl-color-text--white">
					<div class="mdl-layout-title">Cálculo dos Gastos Energéticos</div>
				</div>
				
			</div>
			<form class="sn-form mdl-cell mdl-cell--12-col mdl-grid--no-spacing mdl-grid sn-main-card" th:object="${calculoEnergetico}" 
			th:action="@{${'/Paciente/'+calculoEnergetico.paciente.id+'/CalculoEnergetico'}}" th:method="post">
		            
				<div
					class="mdl-grid mdl-cell mdl-cell--12-col sn-card sn-padding--48 mdl-color--white">

					<input type="hidden" id="id" th:field="*{id}"/>
					<input type="hidden" id="id" th:field="*{paciente.id}"/>
					<input type="hidden" id="id" th:field="*{nutricionista.id}"/>
					
					<div class="sn-textfield mdl-cell mdl-cell--12-col">
						<label class="mdl-cell--3-col sn-textfield__label">Peso
							Desejado (kg):</label> <input id="inputPesoDesejado" type="number" th:field="*{pesoSugerido}" min="0" max="9999"
							class="mdl-cell--3-col  " step="0.01" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--4-col">
						<label class="mdl-cell--3-col sn-textfield__label">VET:</label> 
						<input id="inputVet" type="number" min="0" max="9999" th:readonly="true"
							class="mdl-cell--10-col  " step="0.01" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--3-col">
						<label class="mdl-cell--3-col sn-textfield__label" >Glicídio:</label>
						<input id="inputGlicidio" type="number" th:field="*{glicidio}" min="0" max="9999"
							class="mdl-cell--8-col  " step="0.01" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--2-col">
						<input type="text" th:readonly="true"
							class="mdl-cell--12-col" th:value="calorias"/>
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--2-col">
						<input type="text" th:readonly="true"
							class="mdl-cell--12-col" th:value="gramas"/>
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--4-col">
						<label class="mdl-cell--3-col sn-textfield__label">VET
							Ajuste:</label> <input id="inputVetAjuste" type="number" th:field="*{ajuste}" min="0" max="9999"
							class="mdl-cell--8-col  " step="0.01" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--3-col">
						<label class="mdl-cell--3-col sn-textfield__label">Proteina:</label>
						<input id="inputProteina" type="number" th:field="*{proteina}" min="0" max="9999"
							class="mdl-cell--8-col  " step="0.01" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--2-col">
						<input type="text" th:readonly="true"
							class="mdl-cell--12-col" th:value="gramas"/>
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--2-col">
						<input type="text" th:readonly="true"
							class="mdl-cell--12-col" th:value="calorias"/>
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--4-col">
						<label class="mdl-cell--3-col sn-textfield__label">
						VET com	redução:</label> <input id="inputVetReducao" th:readonly="true" type="number" min="0" max="9999"
							class="mdl-cell--6-col  " step="0.01" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--3-col">
						<label class="mdl-cell--3-col sn-textfield__label">Lipídio:</label>
						<input id="inputLipidio" type="number" th:field="*{lipidio}" min="0" max="9999"
							class="mdl-cell--8-col  " step="0.01" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--2-col">
						<input type="text" th:readonly="true"
							class="mdl-cell--12-col" th:value="gramas" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--2-col">
						<input type="text" th:readonly="true"
							class="mdl-cell--12-col" th:value="calorias"/>
					</div>
					<div class="sn-textfield mdl-cell mdl-cell--11-col mdl-grid--no-spacing" th:align="center">
						<input id="inputTotal" type="text" th:readonly="true" th:align="center"
							class="mdl-grid--no-spacing mdl-cell--1-col" th:value="total"/>
					</div>
				</div>
				
				<!-- Inicio do Segundo card ********************************************************************* -->
					<div
					class="mdl-cell mdl-cell--12-col mdl-grid sn-card sn-padding--48 mdl-color--white mdl-grid" >
					
					<div class="mdl-cell mdl-cell--8-col mdl-grid">
				
						<div class="mdl-title mdl-color-text--black mdl-cell--12-col">Grupo Alimentar</div>
						
						<div th:each="distribuicao, state : *{distribuicoesAlimentares}" class="sn-textfield mdl-cell mdl-grid mdl-cell--12-col">
							<input hidden="true" th:name = "distribuicoesAlimentares[__${state.index}__].grupo.id" th:value="${distribuicao.grupo.id}"/>
							
							<div class="mdl-subtitle mdl-color-text--black mdl-cell--12-col" th:text = "${distribuicao.grupo.nome}"> o caina é bonito</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--3-col">
								<label class="mdl-cell--3-col sn-textfield__label">N° de Porções:</label>
								<input type="number" min="0"  max="9999" th:field="*{distribuicoesAlimentares[__${state.index}__].porcao}" class="mdl-cell--10-col" step="1.0"/>
							</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--3-col">
								<label th:for="${#ids.next('distribuicao.valorGlicidio')}" class="mdl-cell--3-col sn-textfield__label">Valor Glicídio:</label>				
								<input type="number"  min="0"  max="999999" th:name="distribuicoesAlimentares[__${state.index}__].valorGlicidio" th:value="${distribuicao.grupo.valorGlicidio}" class="mdl-cell--10-col"  step="0.1"/>
							</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--3-col">
								<label th:for="${#ids.next('distribuicao.valorProteina')}" class="mdl-cell--3-col sn-textfield__label">Valor Proteína:</label>				
								<input type="number"  min="0"  max="999999" th:name="distribuicoesAlimentares[__${state.index}__].valorProteina" th:value="${distribuicao.grupo.valorProteina}" class="mdl-cell--10-col"  step="0.1"/>
							</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--3-col">				
								<label th:for="${#ids.next('distribuicao.valorLipidio')}" class="mdl-cell--3-col sn-textfield__label">Valor Lipídio:</label>				
								<input type="number"  min="0"  max="999999" th:name="distribuicoesAlimentares[__${state.index}__].valorLipidio" th:value="${distribuicao.grupo.valorLipidio}"  class="mdl-cell--10-col"  step="0.1"/>
							</div>
						</div>
		        	</div>
		        		
					<!--  2ª card -->
					
					<div class="mdl-cell mdl-cell--4-col sn-adapter mdl-grid sn-card mdl-color--white mdl-grid" >
						<div class="mdl-title mdl-color-text--black mdl-cell--12-col" th:align="center"></div>
						<div class="mdl-title mdl-color-text--black mdl-cell--12-col" th:align="center">Adequação</div>
						<div class="mdl-subtitle mdl-color-text--black mdl-cell--9-col" th:align="right">Variação</div>
						
						<!--  Não apague!!! -->
						<div class="mdl-cell mdl-cell--1-col mdl-grid--no-spacing">
						</div>
						
						<div class="mdl-subtitle mdl-color-text--black mdl-cell--4-col">Glicídio:</div>
						<div class="sn-textfield mdl-cell mdl-cell--3-col mdl-grid--no-spacing">
							<input type="text" th:readonly="true"
								class="mdl-cell--12-col" th:value="0"/>
						</div>
						<div class="mdl-cell mdl-cell--1-col mdl-grid--no-spacing">
							<span>%</span>	
						</div>
						<div class="sn-textfield mdl-cell mdl-cell--3-col mdl-grid--no-spacing">
							<input type="text" th:readonly="true"
								class="mdl-cell--12-col" th:value="0" />
						</div>
						<div class="mdl-cell mdl-cell--1-col mdl-grid--no-spacing">
							<span>g</span>	
						</div>
						
						
						<div class="mdl-subtitle mdl-color-text--black mdl-cell--4-col">Proteina:</div>
						<div
							class="sn-textfield mdl-cell mdl-cell--3-col mdl-grid--no-spacing">
							<input type="text" th:readonly="true"
								class="mdl-cell--12-col " th:value="0"/>
						</div>
						<div class="mdl-cell mdl-cell--1-col mdl-grid--no-spacing">
							<span>%</span>
						</div>
						<div
							class="sn-textfield mdl-cell mdl-cell--3-col mdl-grid--no-spacing">
							<input type="text" th:readonly="true"
								class="mdl-cell--12-col  " th:value="0"/>
						</div>
						<div class="mdl-cell mdl-cell--1-col mdl-grid--no-spacing">
							<span>g</span>
						</div>


						<div class="mdl-subtitle mdl-color-text--black mdl-cell--4-col">Lipídio</div>
						<div
							class="sn-textfield mdl-cell mdl-cell--3-col mdl-grid--no-spacing">
							<input type="text" th:readonly="true"
								class="mdl-cell--12-col  " th:value="0"/>
						</div>
						<div class="mdl-cell mdl-cell--1-col mdl-grid--no-spacing">
							<span>%</span>
						</div>
						<div
							class="sn-textfield mdl-cell mdl-cell--3-col mdl-grid--no-spacing">
							<input type="text" th:readonly="true"
								class="mdl-cell--12-col  " th:value="0"/>
						</div>
						<div class="mdl-cell mdl-cell--1-col mdl-grid--no-spacing">
							<span>g</span>
						</div>
					</div>
					
				</div>
<!-- Fim do Segundo card ********************************************************************* -->				

<!-- Inicio do Terceiro card ********************************************************************* -->
				<div class="mdl-cell mdl-grid mdl-cell--12-col sn-card sn-padding--48 mdl-color--white">
					<div class="mdl-title mdl-color-text--black mdl-cell--12-col">Redistribuição</div>
					
					<div class="mdl-title mdl-color-text--black mdl-cell--12-col" th:align="center">Refeições</div>
					
					<div class="mdl-subtitle mdl-color-text--black mdl-cell--4-col"></div>					
						<div class="mdl-cell mdl-cell--1-col" th:align="center" >
							<label class="mdl-cell--3-col sn-textfield__label">Desjejum</label>
						</div>
						<div class="mdl-cell mdl-cell--1-col" th:align="center">
							<label class="mdl-cell--3-col sn-textfield__label">Lanche</label>
						</div>
						<div class="mdl-cell mdl-cell--1-col" th:align="center">
							<label class="mdl-cell--3-col sn-textfield__label">Almoço</label>
						</div>
						<div class="mdl-cell mdl-cell--1-col" th:align="center">
							<label class="mdl-cell--3-col sn-textfield__label">Merenda</label>
						</div>
						<div class="mdl-cell mdl-cell--1-col" th:align="center">
							<label class="mdl-cell--3-col sn-textfield__label">Janta</label>
						</div>
						<div class="mdl-cell mdl-cell--1-col" th:align="center">
							<label class="mdl-cell--3-col sn-textfield__label">Colação</label>
						</div>
						<div class="mdl-subtitle mdl-color-text--black mdl-cell--1-col" th:align="center">Porções</div>
					
					<div th:each="distribuicao, state : *{distribuicoesAlimentares}" class="mdl-subtitle mdl-grid mdl-color-text--black mdl-cell--12-col">
							<input hidden="true" th:name = "distribuicoesAlimentares[__${state.index}__].grupo.id" th:value="${distribuicao.grupo.id}"/>
							
							<div class="mdl-subtitle mdl-color-text--black mdl-cell--4-col" th:text = "${distribuicao.grupo.nome}">o caina é bonito</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--1-col mdl-grid--no-spacing" th:align="center">
								<input type="number" min="0"  max="9999" class="mdl-cell--10-col" th:field="*{distribuicoesAlimentares[__${state.index}__].porcaoDesjejum}" step="1.0"/>
							</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--1-col mdl-grid--no-spacing" th:align="center">
								<input type="number" min="0"  max="9999" class="mdl-cell--10-col"  th:field="*{distribuicoesAlimentares[__${state.index}__].porcaoCafeManha}" step="1.0"/>
							</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--1-col mdl-grid--no-spacing" th:align="center">
								<input type="number" min="0"  max="9999" class="mdl-cell--10-col"  th:field="*{distribuicoesAlimentares[__${state.index}__].porcaoAlmoco}" step="1.0"/>
							</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--1-col mdl-grid--no-spacing" th:align="center">
								<input type="number" min="0"  max="9999" class="mdl-cell--10-col"  th:field="*{distribuicoesAlimentares[__${state.index}__].porcaoLancheTarde}" step="1.0"/>
							</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--1-col mdl-grid--no-spacing" th:align="center">
								<input type="number" min="0"  max="9999" class="mdl-cell--10-col"  th:field="*{distribuicoesAlimentares[__${state.index}__].porcaoJantar}" step="1.0"/>
							</div>
							
							<div class="sn-textfield mdl-cell mdl-cell--1-col mdl-grid--no-spacing" th:align="center">
								<input type="number" min="0"  max="9999" class="mdl-cell--10-col"  th:field="*{distribuicoesAlimentares[__${state.index}__].porcaoColacao}" step="1.0"/>
							</div>
					
							<div class="sn-textfield mdl-cell mdl-cell--1-col mdl-grid--no-spacing" th:align="center">
								<input type="text" th:readonly="true" class="mdl-cell--12-col" th:value="QTD" />
							</div>
					</div>
					
										
					<!-- botões -->
					<div class="sn-form-actions">

						<input type="submit"
							class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
							value="Cadastrar" /> <a id="cancelar"
							th:href="@{${'/Nutricao/Buscar'}}" href="#"
							class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Cancelar</a>
					</div>
					
				</div>
			
			</form>
		</div>	
	</div>
	</section>
	
	<section layout:fragment="js">
		<script type="text/javascript" th:src="@{/js/moment.js}"></script>
		<script type="text/javascript" th:src="@{/js/material-date-picker.js}"></script>
		<script type="text/javascript" th:src="@{/js/calculo-energetico/cadastrar.js}"></script>	
	</section>
	
</body>
</html>
