<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="estrutura/dashboard">

<head>

<title>Sinutri | Cadastrar Avaliação Laboratorial</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/material-date-picker.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/avaliacao-laboratorial/visualizar.css}" />

</head>
<section layout:fragment="conteudo">
	<div class="mdl-grid">

		<div class="mdl-cell mdl-cell--7-col-desktop mdl-cell--1-offset-desktop">

			<div class="mdl-grid mdl-grid--no-spacing">

				<div class="mdl-layout-title mdl-cell mdl-cell--12-col sn-padding--48 mdl-color--teal-500 mdl-color-text--white sn-card">
					Avaliação Laboratorial

					<fabgroup class="sn-fab--bottom-right">

						<a th:href="@{/Paciente/__${avaliacaoLaboratorial.paciente.id}__/AvaliacaoLaboratorial/__${avaliacaoLaboratorial.id}__/Excluir}" class="sn-fab sn-fab--hide mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--red-700">
							<i class="material-icons mdl-color-text--white">delete</i>
						</a>

						<a th:href="@{/Paciente/__${avaliacaoLaboratorial.paciente.id}__/AvaliacaoLaboratorial/__${avaliacaoLaboratorial.id}__/Editar}" class="sn-fab sn-fab--hide mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--purple">
							<i class="material-icons mdl-color-text--white">edit</i>
						</a>

						<a class="sn-float--launcher mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons mdl-color-text--white">more_horiz</i>
						</a>
					</fabgroup>

				</div>





				<div class="mdl-grid mdl-cell mdl-cell--12-col sn-padding--48 mdl-color--white sn-card">
					<div class="sn-attribute mdl-cell mdl-cell--4-col">
						<div class="sn-attribute__title">Observação</div>
						<div class="sn-attribute__value" th:text="${avaliacaoLaboratorial.observacao}">está bem!</div>
					</div>
					
					<div class="sn-attribute mdl-cell mdl-cell--4-col">
						<div class="sn-attribute__title">Data de Criação</div>
						<div class="sn-attribute__value" th:text="${#dates.format(avaliacaoLaboratorial.criadoEm,'dd/MM/yyyy')}">01/01/1995</div>
					</div>
					
					<div class="sn-attribute mdl-cell mdl-cell--4-col">
						<div class="sn-attribute__title">Última atualização</div>
						<div class="sn-attribute__value" th:text="${#dates.format(avaliacaoLaboratorial.atualizado,'dd/MM/yyyy')}">01/01/1995</div>
					</div>
					
					<div class="sn-attribute mdl-cell mdl-cell--12-col">
						<div class="sn-attribute__title">Exames</div>
						<ul class="sn-list-exames mdl-list">
							<li th:each="exame : ${avaliacaoLaboratorial.exames}" class="mdl-list__item mdl-list__item--two-line mdl-color--grey-100">
								<span class="mdl-list__item-primary-content">
									<span class="sn-exame-type" th:text="${exame.nome}">Exame tal</span>
									<span class="mdl-list__item-sub-title sn-exame-value" th:text="${exame.resultado}">5.56 kg</span>
								</span>
							</li>
						</ul>
					</div>
					
				</div>

			</div>

		</div>

		<div class="mdl-cell mdl-cell--3-col-desktop">

			<div class="sn-card sn-padding--48">
				<div class="mdl-layout-title">Informações</div>
			</div>

		</div>

	</div>
	
</section>

<section layout:fragment="js">

	<script type="text/javascript" th:src="@{/js/moment.js}"></script>
	<script type="text/javascript" th:src="@{/js/material-date-picker.js}"></script>

</section>

</html>
