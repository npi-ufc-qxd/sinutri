<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="estrutura/dashboard">

<head>
	<title>Sinutri | Cadastrar Avaliação Laboratorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/material-date-picker.css}"/>
	
</head>
<section layout:fragment="conteudo">
	<div class="mdl-grid">

		<div class="mdl-cell mdl-cell--7-col-desktop mdl-cell--1-offset-desktop sn-card sn-padding--48">

			<form class="sn-form" action="#" th:action="@{/Paciente/__*{paciente.id}__/AvaliacaoLaboratorial/}" th:object="${avaliacaoLaboratorial}" method="post">

				<div class="mdl-grid">

					<!-- First section -->

					<div class="sn-textfield mdl-cell mdl-cell--8-col">
						<div class="mdl-layout-title">Cadastrar Avaliação Laboratorial</div>
					</div>
					
					<div class="sn-textfield mdl-cell mdl-cell--6-col">
						<label class="sn-textfield__label" for="sn-date">Data de criação:</label> 
						<input class="sn-textfield__input sn-date-picker sn-mask-date" id="sn-date" />
					</div>

					<div class="sn-textfield mdl-cell mdl-cell--12-col">
						<label class="sn-textfield__label" for="sn-text">Observação:</label>
						<textarea class="sn-textfield__input" type="text" id="sn-text"></textarea>
					</div>

					<div class="sn-form-actions">

						<input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" value="Salvar" /> 
						<input type="button" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" value="Cancelar" />

					</div>

				</div>

			</form>

		</div>

		<div class="mdl-cell mdl-cell--3-col-desktop">
			<div class="sn-card sn-padding--48">
				<div class="mdl-layout-title">Informações</div>

			</div>
		</div>

	</div>
</section>

<section layout:fragment="js">

	<script type="text/javascript" th:src="@{/js/material-date-picker.js}"></script>

</section>

</html>
