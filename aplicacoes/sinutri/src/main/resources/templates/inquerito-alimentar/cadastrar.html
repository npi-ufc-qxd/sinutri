						</div> 
			
						<div class="form-item col-sm-6">
							<label for="vegetaisCozidosAnotacao" class="control-label">Anotação</label>
							<input type="text" id="inputTextVegetaisCozidos" th:field="*{vegetaisCozidosAnotacao}" class="form-control" placeholder="Anotação" th:disabled="*{!vegetaisCozidosGosta}" />
							<label class=" label label-danger" th:if="${#fields.hasErrors('vegetaisCozidosAnotacao')}" th:errors="*{vegetaisCozidosAnotacao}">Title error message</label>
						</div>
					</div>
					<div class="row form-group">
						<div class="form-item col-sm-6">
							<label for="checkVegetaisCrusGosta" class="control-label">
							<input type="checkbox" id="checkVegetaisCrusGosta" th:field="*{vegetaisCrusGosta}" class="checkInquerito" /> Gosta de vegetais crus?</label>
							<select th:field="*{vegetaisCrusFrequenciaSemanal}" class="form-control select" th:disabled="*{!vegetaisCrusGosta}">
								<option value="">Quantas vezes por semana?</option>
								<option th:each="f : ${frequenciasSemanais}" th:text="${f.descricao}" th:value="${f}"></option>
							</select>
						</div> 
			
						<div class="form-item col-sm-6">
							<label for="vegetaisCrusAnotacao" class="control-label">Anotação</label>
							<input type="text" id="inputTextVegetaisCrus" th:field="*{vegetaisCrusAnotacao}" class="form-control" placeholder="Anotação" th:disabled="*{!vegetaisCrusGosta}" />
							<label class=" label label-danger" th:if="${#fields.hasErrors('vegetaisCrusAnotacao')}" th:errors="*{vegetaisCrusAnotacao}">Title error message</label>
						</div>
					</div>
					<div class="row form-group">
						<div class="form-item col-sm-6">
							<label for="checkViscerasGosta" class="control-label">
							<input type="checkbox" id="checkViscerasGosta" th:field="*{viscerasGosta}" class="checkInquerito" /> Gosta de vísceras?</label>
							<select th:field="*{viscerasFrequenciaSemanal}" class="form-control select" th:disabled="*{!viscerasGosta}">
								<option value="">Quantas vezes por semana?</option>
								<option th:each="f : ${frequenciasSemanais}" th:text="${f.descricao}" th:value="${f}"></option>
							</select>
						</div> 
			
						<div class="form-item col-sm-6">
							<label for="viscerasAnotacao" class="control-label">Anotação</label>
							<input type="text" id="inputTextVisceras" th:field="*{viscerasAnotacao}" class="form-control" placeholder="Anotação" th:disabled="*{!viscerasGosta}" />
							<label class=" label label-danger" th:if="${#fields.hasErrors('viscerasAnotacao')}" th:errors="*{viscerasAnotacao}">Title error message</label>
						</div>
					</div>
					<div class="row form-group">
						<div class="form-item col-sm-6">
							<label for="observacoes" class="control-label">Observações</label>
							<textarea rows="3" cols="80" placeholder="Observações" th:field="*{observacoes}"></textarea>
							<label class=" label label-danger" th:if="${#fields.hasErrors('observacoes')}" th:errors="*{observacoes}">Title error message</label>
						</div>
					</div>
					<div class="col-xs-offset-0 col-xs-10" align="center">
						<button type="submit" class="btn btn-success">Adicionar</button>
					</div>
				</form>
			</div>
		</div>
    </body>
</html>
