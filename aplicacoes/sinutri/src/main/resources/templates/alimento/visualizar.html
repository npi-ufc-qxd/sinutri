<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="estrutura/dashboard">
<head>
	<title>Sinutri | Alimento</title>
	
	<style type="text/css">
	</style>
	
</head>

<body>

	<section layout:fragment="title">
		<label class="mdl-layout-title">Visualizar Alimento</label>
	</section>
	
	<section layout:fragment="conteudo">
		<div class="mdl-grid">
			<div class="sn-breadcrumbs__position mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<a th:href="@{/Nutricao/Buscar}" class="sn-breadcrumbs sn-attribute__title">Início</a>
					<a th:href="@{/Nutricao/Listar/Alimentos}" class="sn-breadcrumbs sn-attribute__title">Lista Alimentos</a>
					<a class="sn-attribute__title sn-breadcrumbs">Alimento</a>
				</div>
			</div>

			<div  class="mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid sn-main-grid">
				<div class="mdl-cell mdl-cell--12-col sn-card">

                     <div class="mdl-layout-title mdl-color-text--white sn-padding--48 mdl-color--teal">Alimento</div>
					
					<fabgroup class="sn-fab--bottom-right"> 
						 <a
							th:href="@{${'/Nutricao/Alimento/'+ alimento.id +'/Excluir/'}}"
							class="sn-fab sn-fab--hide mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--red-700 bt-excluir-alimento">
							<i class="material-icons mdl-color-text--white">delete</i>
						</a> <a
							th:href="@{${'/Nutricao/Alimento/' + alimento.id +'/Editar/'}}"
							class="sn-fab sn-fab--hide mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-color--purple">
							<i class="material-icons mdl-color-text--white">edit</i>
						</a>


						<button
							class="sn-float--launcher mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons mdl-color-text--white">more_horiz</i>
						</button>
					</fabgroup>
				</div>
				
				<div class="mdl-cell mdl-cell--12-col sn-card">
					<div class="sn-padding--48 mdl-color--white">
						
						<div class="mdl-grid mdl-grid--no-spacing">

							<div class="sn-attribute mdl-cell mdl-cell--4-col">
						        <div class="sn-attribute__title">Nome</div>
								<div class="sn-attribute__value" th:text="${alimento.nome}"></div>
							</div>

							<div class="sn-attribute mdl-cell mdl-cell--4-col">
						        <div class="sn-attribute__title">Grupo</div>
								<div class="sn-attribute__value" th:text="${alimento.grupo.nome}"></div>
							</div>

							<div class="sn-attribute mdl-cell mdl-cell--4-col">
						        <div class="sn-attribute__title">Medida Caseira</div>
								<div class="sn-attribute__value" th:text="${alimento.medidaCaseira}"></div>
							</div>
							
							<div class="sn-attribute mdl-cell mdl-cell--4-col">
						        <div class="sn-attribute__title">Valor Medida Caseira</div>
								<div class="sn-attribute__value" th:text="${alimento.valorMedidaCaseira}"></div>
							</div>
							
							<div class="sn-attribute mdl-cell mdl-cell--4-col">
						        <div class="sn-attribute__title">Medida Padrão</div>
								<div class="sn-attribute__value" th:text="${alimento.medidaPadrao}"></div>
							</div>
							
							<div class="sn-attribute mdl-cell mdl-cell--4-col">
						        <div class="sn-attribute__title">Valor Medida Padrão</div>
								<div class="sn-attribute__value" th:text="${alimento.valorMedidaPadrao}"></div>
							</div>

						</div>
					
					</div>
					
            	</div>
            	
			</div>
            	
        </div>
       
        <div id="modal-exclusao-alimento" class="sn-display-none">
			Você realmente deseja excluir este Alimento?
		</div> 

	</section>
	
	<section layout:fragment="js">
			
        <script type="text/javascript" th:src="@{/js/alimento/visualizar.js}"></script>      
	</section>	
   
</body>
</html>
