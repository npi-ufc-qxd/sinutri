<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/layoutPadrao :: head"></head>
<body>
    <nav th:replace="templates/layoutPadrao :: menu"></nav>
    <footer th:replace="templates/layoutPadrao :: footer"></footer>
    
    <form action="#" th:object="${prescricao}" th:action="@{/1/Prescricao/2/}" method="get">
    
    <div class="container">
    	<div class="row">
    		<div class="col-sm-8">
    			<h3> Informações da prescrição </h3> 
    		</div>
    	</div>
		<div class="row">
			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th class="form-group">  Descrição:  </th>
					<th class="form-group">  Texto:  </th> 
				</tr>
				</thead>
				<tbody>
					<tr>
						<td > <p th:text="*{descricao}"> </p> </td>
						<td> <p th:text="*{texto}"> </p> </td>
					</tr>			
				</tbody>
			</table>	
			
			<a th:href="@{${'/paciente/'+paciente.id+'/Prescricao/'+prescricao.id+'/Editar/'}}" class="btn btn-warning btn-sm" > <span
					class="glyphicon glyphicon-edit"></span> Editar </a>
			
			<a th:href="@{${'/paciente/'+paciente.id+'/Prescricao/'+prescricao.id+'/Excluir/'}}" class="btn btn-danger btn-sm" >
			<span class="glyphicon glyphicon-remove"></span> Excluir </a>
			
			<a href="#" class="btn btn-primary btn-sm back"><span
				class="glyphicon glyphicon-chevron-left"></span> Voltar</a>
 		</div> 
 	</div>	
    </form>
</body>
</html>
